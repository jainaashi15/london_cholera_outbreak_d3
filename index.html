<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Visualization</title>
       <link rel="stylesheet"  href="Styles.css">
        <script type="text/javascript" src="d3/d3.v3.js">
          
        </script>
    </head>
    <body>
       <div id="full-page">
			<div id="head" class ="head">London Cholera Map 1854 - D3 Visualization</div>
            <div id="menu" class ="menu">  
			<a href="index.html">Home</a>
			<a href="document.html">Document</a>
			<a id="show" href='javascript:;' onclick='showEmbeddedVideo();'>Video</a>
			<a href="About.html">About</a>
			 
			</div>
			<div id="body">
            <div id="main" class ="main">
                <div id="main_map" class ="main_map">
					<dialog id="popupDialog">
					  <form method="dialog">
						<p><label>Select number of grids:
						  <select>
							<option></option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
						  </select>
						</label></p>
						<menu>
						  <button value="cancel">Cancel</button>
						  <button id="okBtn" value="default">Confirm</button>
						</menu>
					  </form>
					</dialog>
				  	<div id="button1" class ="button_main">
						<button id="btn1" class="gridbutton" type="button" >View Grids</button>
					</div>
					<div id="button2" class ="button_main">	
						<button id="btn2" class="gridbutton" type="button" >Show Deaths</button>
					</div>
					<div class="slidecontainer">
						<div class="sliderlabels">	<label id ="llabel" for="left">19-Aug</label></div>
						<div class="slidermain">
						
							<div class="slider">
								<div class="progress"></div>
							</div>
						<!--	<label for="right">29-Sept</label>-->
							<div class="sliderinput">
								<input id ="left" type="range" class="left" min="0" max="41" value="0" step="1">
								<input id = "right" type="range" class="right" min="0" max="41" value="41" step="1">
							</div>
						</div>
						<div class="sliderlabels">	<label id ="rlabel" for="right">29-Sept</label></div>
					</div>
					
				</div>
                <div id="main_bar" class ="main_bar">
				
				</div>
				<div id="main_video_link" class="main_video_link">
				<dialog id="videoDialog" class="video_link">
					<iframe width="100%" height="95%" src="https://youtu.be/26CWhh9w1zU" title="Video Presentation" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<br/>
					<button id="hide">Close</button>
				</dialog>
				</div>
            </div>
            <div id="foot" class="foot">
                
                <div id="foot_toatlpie" class="foot_toatlpie">
				<svg id="svgcensus"></svg>
				<svg id="svgtotal"></svg>
				<svg id="legend_svg"></svg>
				</div>
                
				
				<div id="foot_MFpie" class="foot_MFpie"></div>
            </div>
			</div>
       </div>


 
        <script src="visualManager.js"></script>
    </body>
</html>
